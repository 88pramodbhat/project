<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .payment-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #74ebd5;
            box-shadow: 0 0 5px #74ebd5;
        }

        .expiry-cvv {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .expiry-cvv div {
            flex: 1;
        }

        button {
            padding: 1rem;
            background: #74ebd5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5ec9bd;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Proceed Payment</h1>
        <form action="#" method="POST">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Enter your name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" pattern="\d{16}" maxlength="16" required>

            <div class="expiry-cvv">
                <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" pattern="\d{3}" maxlength="3" required>
                </div>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
