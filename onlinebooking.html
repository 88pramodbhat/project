<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRTS Online Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005BB5;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dharwad-Hubballi BRTS Online Booking</h1>
    </header>
    <div class="container">
        <form action="payment_gateway_placeholder" method="POST">
            <label for="from-stop">Select Starting Stop</label>
            <select id="from-stop" name="from_stop" required>
                <option value="" disabled selected>Choose your starting stop</option>
                <option>Dharwad BRTS Terminal</option>
                <option>Jubilee Circle</option>
                <option>Court Circle</option>
                <!-- Add other stops here -->
                <option>CBT Hubballi</option>
            </select>

            <label for="to-stop">Select Destination Stop</label>
            <select id="to-stop" name="to_stop" required>
                <option value="" disabled selected>Choose your destination stop</option>
                <option>Dharwad BRTS Terminal</option>
                <option>Jubilee Circle</option>
                <option>Court Circle</option>
                <!-- Add other stops here -->
                <option>CBT Hubballi</option>
            </select>

            <label for="date">Travel Date</label>
            <input type="date" id="date" name="travel_date" required>

            <label for="passengers">Number of Passengers</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your mobile number" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
    <footer>
        Â© 2024 Dharwad-Hubballi BRTS Online Booking
    </footer>
</body>
</html>
