<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRTS Online Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005BB5;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dharwad-Hubballi BRTS Online Booking</h1>
    </header>
    <div class="container">
        <form action="payment_gateway_placeholder" method="POST">
            <label for="from-stop">Select Starting Stop</label>
            <select id="from-stop" name="from_stop" required>
                <option value="" disabled selected>Choose your starting stop</option>
                <option value="Dharwad BRTS Terminal">Dharwad BRTS Terminal</option>
                <option value="Jubilee Circle">Jubilee Circle</option>
                <option value="Court Circle">Court Circle</option>
                <option value="NTTF">NTTF</option>
                <option value="Hosa Yellapur Cross">Hosa Yellapur Cross</option>
                <option value="Toll Naka">Toll Naka</option>
                <option value="Vidyagiri">Vidyagiri</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Lakmanahalli">Lakmanahalli</option>
                <option value="Sattur">Sattur</option>
                <option value="SDM Medical College">SDM Medical College</option>
                <option value="Navluru Railway Station">Navluru Railway Station</option>
                <option value="KMF">KMF</option>
                <option value="Rayapur">Rayapur</option>
                <option value="ISKCON Temple">ISKCON Temple</option>
                <option value="RTO">RTO</option>
                <option value="Navanagara">Navanagara</option>
                <option value="APMC 3rd Gate">APMC 3rd Gate</option>
                <option value="Shantinikethan">Shantinikethan</option>
                <option value="Biridevarakoppa">Biridevarakoppa</option>
                <option value="Unakal Lake">Unakal Lake</option>
                <option value="Unakal Village">Unakal Village</option>
                <option value="Unakal Cross">Unakal Cross</option>
                <option value="BVB">BVB</option>
                <option value="Vidyanagar">Vidyanagar</option>
                <option value="KIMS">KIMS</option>
                <option value="Hosur Regional Terminal">Hosur Regional Terminal</option>
                <option value="Hosur Cross">Hosur Cross</option>
                <option value="Hubballi Central Bus Terminal shivu">Hubballi Central Bus Terminal</option>
                <option value="HDMC">HDMC</option>
                <option value="DR. B R Ambedkar Circle">DR. B R Ambedkar Circle</option>
                <option value="CBT">CBT</option>
            </select>

            <label for="to-stop">Select Destination Stop</label>
            <select id="to-stop" name="to_stop" required>
                <option value="" disabled selected>Choose your destination stop</option>
                <option value="Dharwad BRTS Terminal">Dharwad BRTS Terminal</option>
                <option value="Jubilee Circle">Jubilee Circle</option>
                <option value="Court Circle">Court Circle</option>
                <option value="NTTF">NTTF</option>
                <option value="Hosa Yellapur Cross">Hosa Yellapur Cross</option>
                <option value="Toll Naka">Toll Naka</option>
                <option value="Vidyagiri">Vidyagiri</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Lakmanahalli">Lakmanahalli</option>
                <option value="Sattur">Sattur</option>
                <option value="SDM Medical College">SDM Medical College</option>
                <option value="Navluru Railway Station">Navluru Railway Station</option>
                <option value="KMF">KMF</option>
                <option value="Rayapur">Rayapur</option>
                <option value="ISKCON Temple">ISKCON Temple</option>
                <option value="RTO">RTO</option>
                <option value="Navanagara">Navanagara</option>
                <option value="APMC 3rd Gate">APMC 3rd Gate</option>
                <option value="Shantinikethan">Shantinikethan</option>
                <option value="Biridevarakoppa">Biridevarakoppa</option>
                <option value="Unakal Lake">Unakal Lake</option>
                <option value="Unakal Village">Unakal Village</option>
                <option value="Unakal Cross">Unakal Cross</option>
                <option value="BVB">BVB</option>
                <option value="Vidyanagar">Vidyanagar</option>
                <option value="KIMS">KIMS</option>
                <option value="Hosur Regional Terminal">Hosur Regional Terminal</option>
                <option value="Hosur Cross">Hosur Cross</option>
                <option value="Hubballi Central Bus Terminal shivu">Hubballi Central Bus Terminal</option>
                <option value="HDMC">HDMC</option>
                <option value="DR. B R Ambedkar Circle">DR. B R Ambedkar Circle</option>
                <option value="CBT">CBT</option>
            </select>

            <label for="date">Travel Date</label>
            <input type="date" id="date" name="travel_date" required>

            <label for="passengers">Number of Passengers</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        const fromStop = document.getElementById('from-stop');
        const toStop = document.getElementById('to-stop');

        fromStop.addEventListener('change', () => {
            const selectedValue = fromStop.value;

            Array.from(toStop.options).forEach(option => {
                option.disabled = option.value === selectedValue;
            });
        });
    </script>

    </footer>
</body>
</html>
